{% load static %}<!--The static template tag generates the absolute URL of static files.Thatâ€™s all you need to do for development. -->

<link rel="stylesheet" href="{% static 'polls/style.css' %}">


{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}

{% endif %}
